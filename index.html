<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MantraTech Solutions — Coming Soon</title>
    <meta
      name="description"
      content="MantraTech Solutions — innovative software & solutions. Coming soon."
    />
    <!-- Tailwind Play CDN (good for prototypes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Smooth animated gradient background */
      .bg-animated {
        background: linear-gradient(
          120deg,
          #0f172a 0%,
          #0b1221 25%,
          #071033 50%,
          #0b1221 75%,
          #0f172a 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Soft floating orbs */
      .orb {
        filter: blur(36px);
        opacity: 0.55;
      }
      .orb-1 {
        animation: float1 8s ease-in-out infinite;
      }
      .orb-2 {
        animation: float2 10s ease-in-out infinite;
      }
      @keyframes float1 {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }
      @keyframes float2 {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(30px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Eye pulse */
      .eye-iris {
        transform-origin: center;
        animation: irisPulse 3s ease-in-out infinite;
      }
      @keyframes irisPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.92);
        }
        100% {
          transform: scale(1);
        }
      }

      /* subtle glass card */
      .glass {
        backdrop-filter: blur(6px) saturate(120%);
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
    </style>
  </head>
  <body class="min-h-screen bg-animated text-white antialiased font-sans">
    <main class="relative overflow-hidden">
      <!-- Decorative floating blurred SVG orbs -->
      <svg
        class="absolute left-1/4 -top-10 w-[420px] h-[420px] orb orb-1"
        viewBox="0 0 400 400"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden
      >
        <circle cx="200" cy="200" r="160" fill="#0ea5a6" />
      </svg>
      <svg
        class="absolute right-1/4 -bottom-20 w-[520px] h-[520px] orb orb-2"
        viewBox="0 0 500 500"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden
      >
        <circle cx="250" cy="250" r="200" fill="#60a5fa" />
      </svg>

      <div
        class="container mx-auto px-6 lg:px-20 py-24 flex items-center justify-center"
      >
        <div class="w-full max-w-4xl text-center relative z-10">
          <!-- Card -->
          <div class="glass rounded-2xl p-10 md:p-14 shadow-2xl">
            <!-- Logo (SVG third eye) -->
            <div class="flex items-center justify-center mb-6">
              <svg
                width="96"
                height="96"
                viewBox="0 0 100 100"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden
              >
                <!-- outer eye -->
                <path
                  d="M5 50C20 28 80 28 95 50C80 72 20 72 5 50Z"
                  stroke="white"
                  stroke-width="6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  fill="rgba(255,255,255,0)"
                />
                <!-- iris -->
                <circle cx="50" cy="50" r="14" fill="white" class="eye-iris" />
                <!-- inner ring -->
                <circle cx="50" cy="50" r="8" fill="#0b1221" />
                <!-- flame / third-eye crown -->
                <path
                  d="M50 8C44 18 44 28 50 34C56 28 56 18 50 8Z"
                  fill="white"
                />
              </svg>
            </div>

            <h1
              class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight mb-2"
            >
              MantraTech <span class="text-teal-300">Solutions</span>
            </h1>
            <p
              class="text-sm sm:text-base text-gray-200 mb-6 max-w-2xl mx-auto"
            >
              We craft intelligent software solutions with precision, creativity
              and a guiding philosophy — launching soon.
            </p>

            <!-- Countdown (simple, client-side) -->
            <div
              class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6"
            >
              <div class="flex gap-3">
                <div class="glass rounded-lg px-4 py-3 text-center">
                  <div id="days" class="text-2xl font-bold">00</div>
                  <div class="text-xs text-gray-300">Days</div>
                </div>
                <div class="glass rounded-lg px-4 py-3 text-center">
                  <div id="hours" class="text-2xl font-bold">00</div>
                  <div class="text-xs text-gray-300">Hours</div>
                </div>
                <div class="glass rounded-lg px-4 py-3 text-center">
                  <div id="minutes" class="text-2xl font-bold">00</div>
                  <div class="text-xs text-gray-300">Mins</div>
                </div>
                <div class="glass rounded-lg px-4 py-3 text-center">
                  <div id="seconds" class="text-2xl font-bold">00</div>
                  <div class="text-xs text-gray-300">Secs</div>
                </div>
              </div>
            </div>

            <!-- Email capture -->
            <form
              id="notifyForm"
              class="mt-2 max-w-md mx-auto flex items-center gap-3"
            >
              <label for="email" class="sr-only">Email address</label>
              <input
                id="email"
                type="email"
                required
                placeholder="Enter your email"
                class="w-full px-4 py-3 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none"
              />
              <button
                class="px-5 py-3 rounded-lg bg-teal-400 text-black font-semibold hover:brightness-95 transition w-[200px]"
                type="submit"
              >
                Notify Me
              </button>
            </form>

            <p id="msg" class="mt-3 text-sm text-green-300 hidden">
              Thanks — we'll notify you when we launch.
            </p>

            <!-- Social + small note -->
            <div
              class="mt-8 flex items-center justify-center gap-6 text-gray-300"
            >
              <!-- <a
                href="#"
                aria-label="LinkedIn"
                class="hover:text-white transition"
                >LinkedIn</a
              >
              <span class="opacity-30">•</span>
              <a
                href="#"
                aria-label="Twitter"
                class="hover:text-white transition"
                >Twitter</a
              >
              <span class="opacity-30">•</span> -->
              <a
                href="mailto:mantratech.dev@gmail.com"
                aria-label="Email"
                class="hover:text-white transition"
                >Contact</a
              >
            </div>
          </div>

          <p class="mt-6 text-xs text-gray-400">
            © 2025<span id="year"></span> MantraTech Solutions — All rights
            reserved.
          </p>
        </div>
      </div>

      <!-- subtle footer wave graphic -->
      <svg
        class="absolute bottom-0 left-0 w-full"
        viewBox="0 0 1440 120"
        preserveAspectRatio="none"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden
      >
        <path
          d="M0 40 C200 100 400 0 720 40 C1040 80 1240 20 1440 60 L1440 120 L0 120 Z"
          fill="rgba(255,255,255,0.03)"
        />
      </svg>
    </main>

    <script>
      // Set copyright year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Simple countdown target (set 30 days from now as default)
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 30);

      function updateCountdown() {
        const now = new Date();
        const diff = launchDate - now;
        if (diff <= 0) {
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0"
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").textContent = String(
          minutes
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds
        ).padStart(2, "0");
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Email form (client-side demo behaviour)
      const form = document.getElementById("notifyForm");
      const msg = document.getElementById("msg");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        if (!email) return;
        // Demo: store in localStorage (replace with API call in production)
        let list = [];
        try {
          list = JSON.parse(localStorage.getItem("mt_notify") || "[]");
        } catch (e) {
          list = [];
        }
        if (!list.includes(email)) list.push(email);
        localStorage.setItem("mt_notify", JSON.stringify(list));
        msg.classList.remove("hidden");
        form.reset();
        setTimeout(() => msg.classList.add("hidden"), 6000);
      });
    </script>
  </body>
</html>
